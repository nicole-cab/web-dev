<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn CSS Selectors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>This is a normal paragraph</p>
    <p class="custom">This is a styled paragraph</p>
    <p class="class-selector">This is another paragraph</p>
    <p id="rad">This paragraph has the id=rad</p>
    <p data-type="primary">This has the attribute "data-type"</p>
    <a>This is a styled link, hover me!</a>
    <br />
    <button class="button1">This is a button</button>
    <ul class="list">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <div class="div1">
      <p class="p1">This is a paragraph inside a div.</p>
    </div>
  </body>
</html>
