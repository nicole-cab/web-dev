<!DOCTYPE html>
<!-- doctype tells the browser to expect HTML and what version to use -->
<html lang="en">
  <!-- head contains the page title and metadata -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- the link element specifies relationships between the current document and an external resource -->
    <link src="stylesheet.css" type="text/css" rel="stylesheet" />
    <!-- title is optional -->
    <title>This is the Title of the website</title>
  </head>
  <!-- body contains all visible content in a page -->
  <body>
    <!-- elements can be either container elements or self-closing elements -->
    <!-- self-closing elements don't have a closing tag -->
    <p>This is a paragraph.</p>
    <!-- attributes provide info about HTML elements -->
    <!-- attributes are selected from a pre-defined set of possible values depending on the element -->
    <!-- div is a container -->
    <div class="container">
      <p id="info">This is another paragraph.</p>
      <h1>Heading h1</h1>
      <h2>Heading h2</h2>
      <h3>Heading h3</h3>
      <h4>Heading h4</h4>
      <h5>Heading h5</h5>
      <h6>Heading h6</h6>
      <ol>
        <li>this</li>
        <li>is an</li>
        <li>ordered list</li>
      </ol>
      <ul>
        <li>this</li>
        <li>is an</li>
        <li>unordered list</li>
      </ul>
      <!-- anchor elements link to other sites on the web or within your project -->
      <a href="https://google.com">This links to the google homepage</a>
    </div>
    <div>
      <!-- tables are compound elements -->
      <table>
        <!-- tr: table row -->
        <tr>
          <!-- th: table header cell -->
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Favorite Animal</th>
        </tr>
        <tr>
          <!-- td: table cell -->
          <td>Beau</td>
          <td>Carnes</td>
          <td>cow</td>
        </tr>
        <tr>
          <td>Quincy</td>
          <td>Larson</td>
          <td>dog</td>
        </tr>
      </table>
      <hr />
      <img src="meme.png" width="500px" />
      <hr />
      <!-- attributes without values are called Boolean attributes -->
      <button onclick="alert('Submit')" disabled>Button disabled</button>
      <button onclick="alert('Submit')">Button enabled</button>
    </div>
  </body>
</html>
